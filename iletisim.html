<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>İletişim</title>
</head>
<body>
    

    <div class="container">
        <form style="width: 30rem;">
            <h3>Bilgilerinizi Girin</h3>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Please provide the email</small>
            </div>
            <div class="form-group">
                <label for="language">Diller</label>
                <select class="form-control" id="language">
                    <option>Arapça</option>
                    <option>Türkçe</option>
                    <option>İngilizce</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea name="message" id="message" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" id="accept" class="form-check-input">
                    <label for="accept" class="form-check-text">Satış sözleşmesini okudum.</label>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Gönder</button>
        </form>
        <div>
            <p id="iletisim"> </p>
        </div>
    </div>

    <script src="iletisim.js"></script>
</body>
</html>
